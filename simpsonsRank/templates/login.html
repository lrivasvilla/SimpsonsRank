{% extends 'base.html' %}
{% load static %}

{% block extra_css %}
<link rel="stylesheet" href="{% static 'css/login.css' %}">
{% endblock %}
{% block navbar %}{% endblock %}
{% block body %}



<section class="vh-100 img-fondo">

  <div class="container h-100 login-wrapper">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-lg-12 col-xl-11">

        <div class="card text-black main-card filter">
          <div class="card-body">
            <div class="row justify-content-center layout-row">

              <!-- LEFT: FORM -->
              <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1 form-col">

                <p class="text-center mb-3 mt-4 page-title">
                  The Simpsons rank
                </p>

                <form class="mx-1 mx-md-4 mt-5 login-form" method="post">
                  {% csrf_token %}

                  <div class="form-container">
                    {{ form.as_p }}
                  </div>

                  <div class="d-flex justify-content-center mt-4">
                    <span>
                      Donâ€™t have account?
                      <a href="{% url 'do_register' %}">Create account</a>
                    </span>
                  </div>

                  <div class="d-flex justify-content-center mt-5 mb-4">
                    <button type="submit" class="btn btn-warning btn-lg w-100">
                      Login
                    </button>
                  </div>
                </form>

              </div>

              <!-- RIGHT: IMAGE -->
              <div class="col-md-10 col-lg-6 col-xl-7 d-flex justify-content-center align-items-center order-1 order-lg-2 img-col">

                <!-- DESKTOP IMAGE (solo >= lg) -->
                <img src="{% static 'image/portada.jpg' %}"
                     class="rounded-4 img-lateral d-none d-lg-block"
                     alt="desktop image">

                <!-- MOBILE IMAGE (solo < lg) -->
                <img src="{% static 'image/all-characters.jpg' %}"
                     class="rounded-4 img-lateral d-block d-lg-none"
                     alt="mobile image">

              </div>

            </div>
          </div>
        </div>

      </div>
    </div>
  </div>

</section>

{% endblock %}
